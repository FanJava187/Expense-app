# ===================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA ??
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# Swagger OpenAPI
# ===================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===================================
# JWT ??
# ===================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ===================================
# Email ???Mailtrap?
# ===================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email ?????
app.email.from=${EMAIL_FROM}
app.email.from-name=${EMAIL_FROM_NAME}

# ===================================
# ??????
# ===================================
app.frontend.url=${FRONTEND_URL}

# Token ?????
app.token.email-verification.expiration=${TOKEN_EMAIL_VERIFICATION_EXPIRATION}
app.token.password-reset.expiration=${TOKEN_PASSWORD_RESET_EXPIRATION}

# ===================================
# Google OAuth ??
# ===================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email