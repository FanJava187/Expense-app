<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App - Google 登入測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .google-btn {
            display: inline-flex;
            align-items: center;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .google-btn:hover {
            background: #357ae8;
        }
        .google-btn svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }
        .info.show {
            display: block;
        }
        .token-display {
            word-break: break-all;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>💰 Expense App</h1>
    <p>使用 Google 帳號登入</p>

    <a href="http://localhost:8080/oauth2/authorization/google" class="google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
        </svg>
        使用 Google 登入
    </a>

    <div id="info" class="info">
        <h3>✅ 登入成功！</h3>
        <p><strong>使用者名稱：</strong><span id="username"></span></p>
        <p><strong>Email：</strong><span id="email"></span></p>
        <p><strong>姓名：</strong><span id="name"></span></p>
        <p><strong>JWT Token：</strong></p>
        <div class="token-display" id="token"></div>
    </div>
</div>

<script>
    // 檢查 URL 參數
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const username = urlParams.get('username');
    const email = urlParams.get('email');
    const name = urlParams.get('name');

    if (token) {
        document.getElementById('info').classList.add('show');
        document.getElementById('username').textContent = username;
        document.getElementById('email').textContent = email;
        document.getElementById('name').textContent = name;
        document.getElementById('token').textContent = token;

        // 儲存 Token 到 localStorage
        localStorage.setItem('jwt_token', token);

        console.log('JWT Token:', token);
        console.log('你可以使用這個 Token 來測試 API');
    }
</script>
</body>
</html>
